<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b9f96b06f.js" crossorigin="anonymous"></script>
    <title>Validation</title>
</head>

<body>
    <form class="form">
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username">
            <small class="username" id="error">xyz</small>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter email" id="email">
            <small class="username" id="error"></small>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="age" title="Age should be in between 5 to 99">Age</label>
            <input type="number" placeholder="Enter age" id="age">
            <small class="username" id="error"></small>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password"><small class="username"
                id="error"></small>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="cnfpassword">Confirm Password</label>
            <input type="text" placeholder="Enter password" id="cnfpassword">
            <small class="username" id="error"></small>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
